<div *ngIf=!editable>
<mat-icon *ngFor="let star of (stars | fromNumberToArray)" [ngStyle]="{'color': stars > 3 ? 'green' : stars == 3 ? 'orange' : 'red'}">star</mat-icon>
<mat-icon *ngFor="let star of (5 - stars | fromNumberToArray)" [ngStyle]="{'color': stars > 3 ? 'green' : stars == 3 ? 'orange' : 'red'}">star_border</mat-icon>
</div>
