<header class="sticky-header header-area transparent-header" id="navbar">
  <div class="container">
    <nav class="navbar navbar-expand-md" fxLayout="row"
    fxLayoutAlign="space-between center">
        <div
          class="app-title-cursor"
          (click)="goToHomepage()"
          class="custom-title"
        >
          UniversityRatings
        </div>

        <div>
          <button mat-button [matMenuTriggerFor]="menu" #t="matMenuTrigger" *ngIf="user">
            <mat-icon
              *ngIf="t.menuOpen === false && !user"
              [ngClass]="{
                'dark-blue-bold-text': firstPage,
                'white-text': !firstPage
              }"
              >menu</mat-icon
            >
            <mat-icon
              *ngIf="t.menuOpen === false && user"
              [ngClass]="{
                'dark-blue-bold-text': firstPage,
                'white-text': !firstPage
              }"
              >account_circle</mat-icon
            >
            <mat-icon
              *ngIf="t.menuOpen === true"
              [ngClass]="{
                'dark-blue-bold-text': firstPage,
                'white-text': !firstPage
              }"
              >close</mat-icon
            >
          </button>
        <button mat-stroked-button (click)="openLoginDialog()" *ngIf="!user">
          {{ "buttons.login" | translate | uppercase }}
        </button>
        <button mat-stroked-button (click)="openSignUpDialog()" *ngIf="!user" class="signup-button">
          {{ "buttons.signup" | translate | uppercase }}
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button
            mat-menu-item
            (click)="goToDashboard()"
            *ngIf="user && user.type === 'admin'"
          >
            {{ "buttons.dashboard" | translate | uppercase }}
          </button>
          <button
            mat-menu-item
            (click)="goToRequests()"
            *ngIf="user && user.type === 'admin'"
          >
            University requests
          </button>
          <button mat-menu-item (click)="goToUserDetails()" *ngIf="user">
            Account
          </button>
          <button mat-menu-item (click)="logOutUser()" *ngIf="user">
            {{ "buttons.logout" | translate | uppercase }}
          </button>
        </mat-menu>
        </div>

    </nav>
  </div>
</header>
