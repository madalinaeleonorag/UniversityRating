<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="custom-toolbar">
  <div>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="dark-blue-bold-text custom-title">{{ 'header.title' | translate | uppercase }}</div>
    <div>{{ 'header.subtitle' | translate | uppercase}}</div>
  </div>
  <div fxLayout="row">
    <button mat-button>{{ 'buttons.login' | translate | uppercase }}</button>
    <button mat-button>{{ 'buttons.signup' | translate | uppercase}}</button>
    <button mat-button>{{ 'buttons.logout' | translate | uppercase}}</button>
  </div>
</mat-toolbar>
